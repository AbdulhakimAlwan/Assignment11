<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container-fluid p-0">
    <header>
      <div>
        <img src="img/logo@2x.png" alt="Logo">
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
        
  <div class="banner-container">
    <span class="banner-text">Weather</span>
    <img src="/img/icon-umberella.png" alt="Banner Image">
  </div>

  <div class="weather-container bg-dark p-4">
    <label for="city-input"></label>
    <input type="text" id="city-input" placeholder="Enter a Location" oninput="subscribe()">
    <div id="weather-info" class="d-flex justify-content-around flex-wrap"></div>
  </div>
        
  <footer class="text-white">
    <div class="container py-4">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="input-group mb-3 bg-dark text-white">
            <input type="email" class="form-control text-white" id="email-input" placeholder="Enter your email">
            <button class="btn btn-primary" onclick="subscribe()">Subscribe</button>
          </div>
        </div>
        <div class="col-md-6 text-end">
          <div class="social-icons">
            <a href="https://www.facebook.com" class="text-white fs-2 mx-2"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com" class="text-white fs-2 mx-2"><i class="fab fa-twitter"></i></a>
            <a href="https://www.google.com" class="text-white fs-2 mx-2"><i class="fab fa-google"></i></a>
            <a href="https://www.pinterest.com" class="text-white fs-2 mx-2"><i class="fab fa-pinterest"></i></a>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center py-3">
      <p>&copy; 2024 YourWeatherApp. All rights reserved.</p>
    </div>
  </footer>
</div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
